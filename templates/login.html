<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyChain</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#050508',
              surface: '#0a0a0f',
              elevated: '#12121a',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      * { box-sizing: border-box; }

      body {
        background: #050508;
        min-height: 100vh;
      }

      /* Logo glow */
      .logo-glow {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
        filter: blur(40px);
        animation: pulse-glow 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      /* Floating animation */
      .float-subtle {
        animation: float-subtle 6s ease-in-out infinite;
      }

      @keyframes float-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Input styling */
      .input-minimal {
        background: transparent;
        border: none;
        border-bottom: 2px solid #2a2a3e;
        transition: border-color 0.3s ease;
        outline: none;
      }

      .input-minimal:focus {
        border-color: #6366f1;
      }

      .input-minimal::placeholder {
        color: #4a4a5e;
      }

      /* Login button */
      .login-btn {
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        transition: all 0.3s ease;
      }

      .login-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        transform: translateX(-100%);
        transition: transform 0.5s ease;
      }

      .login-btn:hover::before {
        transform: translateX(100%);
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 50px rgba(99, 102, 241, 0.5);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      /* Section labels */
      .section-label {
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #4a4a5e;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2a2a3e; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3a3a4e; }
    </style>
  </head>

  <body class="font-sans text-white antialiased">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-sm">

        <!-- Logo -->
        <div class="relative flex flex-col items-center mb-12">
          <div class="logo-glow"></div>
          <div class="relative float-subtle">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-6">
              <span class="text-3xl font-bold">â—ˆ</span>
            </div>
          </div>
          <h1 class="text-3xl font-bold tracking-tight">PyChain</h1>
          <p class="text-zinc-600 text-sm mt-2">Educational Blockchain</p>
        </div>

        <!-- Login Form -->
        <div class="bg-elevated rounded-2xl p-8 border border-white/5">
          <p class="section-label mb-6">Access Wallet</p>

          {% if error %}
          <div class="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
            {{ error }}
          </div>
          {% endif %}

          <form action="/login" method="POST" class="space-y-6">
            <div>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Username"
                class="input-minimal w-full py-3 text-white"
              />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Password"
                class="input-minimal w-full py-3 text-white"
              />
            </div>
            <button type="submit" class="login-btn w-full py-4 rounded-xl text-white font-bold text-lg">
              Enter
            </button>
          </form>

          <!-- Hint -->
          <div class="mt-8 pt-6 border-t border-white/5">
            <p class="text-zinc-600 text-xs text-center leading-relaxed">
              Use any username. Password = username.<br />
              <span class="text-zinc-500">Example: alice / alice</span>
            </p>
          </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-zinc-700 text-xs mt-8">
          Demo application
        </p>

      </div>
    </div>
  </body>
</html>
